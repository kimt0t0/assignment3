<h1>Assignment 3 App</h1>
<br/>
<br/>
<div class="row">
  <div class="col-xs-12">
    <app-game-control (intervalStopped)="onIntervalStopped($event)"></app-game-control>
    <br/>
    <br/>
    <div class="col-sm-7" *ngFor="let gameElement of gameElements">
      <app-odd *ngIf='gameElement === "odd"'></app-odd>
      <app-even *ngIf='gameElement === "even"'></app-even>
    </div>
  </div>
</div>
